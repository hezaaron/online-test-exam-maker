<div class="container">
	<h2 class="text-sm-center">Exams List</h2>
	<div class="py-sm-5 px-sm-4 mt-4">
		<div *ngIf="!exams">Loading...</div>
		<div style="border-bottom: 1px solid #C6C6C6" *ngFor="let exam of exams"> 
			<h5><a [routerLink]="[exam.id]">{{exam.name}}</a></h5>
			<p>{{exam.description}}</p>
		</div>
	</div>
</div>
