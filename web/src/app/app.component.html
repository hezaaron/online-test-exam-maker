<div class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg bg-light navbar-light double-nav fixed-top"> 
        <div class="container">
            <a routerLink="/" class="navbar-brand">
                <img [attr.src]="logo" [attr.alt]="logo" width="26" height="26">
                {{title}}
            </a>
            <div class="d-flex ml-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="isNavbarCollapsed = !isNavbarCollapsed"><span class="navbar-toggler-icon"></span></button>
            </div>
            <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href=""></a></li>
                    <li class="nav-item"><a class="nav-link" href=""></a></li>
                </ul>
                <ul class="navbar-nav" *ngIf="isAuthenticated">
                    <li class="nav-item mr-1">Welcome {{username}}!</li>|
                    <li class="nav-item ml-1"><a class="mdb-color white-text" (click)="logout()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
	
	<main class="site-main mt-5 flex-grow-1"> 
		<router-outlet></router-outlet>
	</main>
	
	<footer class="page-footer font-small stylish-color">
        <div class="footer-copyright text-center py-3">&copy; 2020: 
            <a style="text-decoration: none" href="/">iPlusplus</a>
        </div>
    </footer>

</div>
