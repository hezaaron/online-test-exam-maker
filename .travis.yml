matrix:
  include:
    - language: java
      jdk: openjdk8
      before_install:
      - cd coding && chmod +x mvnw
      script:
        - ./mvnw test
    
    - language: java
      jdk: openjdk8
      before_install:
      - cd gamification && chmod +x mvnw
      script:
        - ./mvnw test
    
    - language: node_js
      node_js:
        - "node"
      before_script:
        - cd web && npm install
      cache:
        directories:
          - "node_modules"
      script:
        - npm run test_headless
    
    - language: android
      dist: trusty
      android:
        components:
          - tools
          - platform-tools
          - tools
          - extra-android-m2repository
        licenses:
          - 'android-sdk-preview-license-52d11cd2'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
      before_install:
        - touch $HOME/.android/repositories.cfg
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;29.0.2"
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -f $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      before_script:
        - cd mobile && chmod +x gradlew
      script:
        - ./gradlew clean build --warning-mode=all
        - ./gradlew test
notifications:
  email: false