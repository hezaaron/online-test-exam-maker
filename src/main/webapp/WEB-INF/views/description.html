<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Exam Description</title>
	<link rel="stylesheet" href="static/css/reset.css" />
	<link rel="stylesheet" href="static/css/app.css" />
	<!-- [if lt IE 9]>
		<script src="/online-test-exam-maker/static/js/lib/html5shive.js"></script>
		<script src="/online-test-exam-maker/static/js/lib/html5shive-printshiv.js"></script>
	<![endif] -->
</head>
<body>
	<div class="main-wrapper">
		<h3 th:id="exam-name" th:text="${examName}"></h3>
		<div th:id="description">
			<p th:text="${examDescription}"></p>
		</div>
		
		<div th:id="login-container" style="width:300px;">
			
			<th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
				<div th:if="${param.error}" th:class="text-center" style="color: red; margin: 10px 0px;">
					Failed to login! <span th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
				</div>
					
				<div th:if="${param.logout}" th:class="text-center">
					You have successfully logged out.
				</div>
			</th:block>
			
			<form th:action="@{/login}" th:method="post">
				<div class="input-group">
					<label class="input-group-addon" for="username">Username</label>
					<input autofocus class="login-input" type="text" id="username" name="userName" placeholder="Your username" required>
				</div>
				<div class="input-group">
					<label class="input-group-addon" for="password">Password</label>
					<input class="login-input" type="password" id="password" name="password" placeholder="Your password" required>
				</div>
				<div class="input-group">
		        	<label><input type="checkbox" id="rememberme" name="remember-me"> Remember Me</label>  
		        </div>
		        <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
				<div class="text-center">
					<input id="submit" class="btn" name="submit" type="submit" value="Log in"/>
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
